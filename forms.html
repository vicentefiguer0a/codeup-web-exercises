<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Register With Us</title>
    </head>

    <body>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div class="login">
                <label for="email">Email: </label>
                <input id="email" name="email" type="text" placeholder="email" />
                <br />

                <label for="password">Password: </label>
                <input id="password" name="password" type="password" placeholder="password" />
                <br />
            </div>

            <div class="user-bio">
                <label for="bio">Bio: </label>
                <textarea id="bio" name="bio" placeholder="Put your bio here"></textarea>
            </div>

            <div class="hear-about-us">
                <h4>How did you hear about us?</h4>
                <label for="billboard">
                    Billboard <input id="billboard" type="checkbox" name="user-feedback" value="billboard" />
                </label>
                <br />
                <label for="radio-advertisement">
                    Radio Advertisement <input id="radio-advertisement" type="checkbox" name="user-feedback" value="radio-advertisement" />
                </label>
                <br />
                <label for="internet-advertisement">
                    Internet Advertisement <input id="internet-advertisement" type="checkbox" name="user-feedback" value="internet-advertisement" />
                </label>
                <br />
                <label for="other">
                    Other <input id="other" type="checkbox" name="user-feedback" value="other" />
                </label>
                <br />
            </div>

            <div class="user-web-browser-choice">
                <br />
                <label for="user-web_browser">What web browser do you use?</label>
                <select id="user-web_browser" name="user-web_browser">
                    <option selected value=""></option>
                    <option value="google-chrome">Google Chrome</option>
                    <option value="mozilla-firefox">Mozilla Firefox</option>
                    <option value="internet-explorer">Internet Explorer</option>
                </select>
                <br />
                <br />
            </div>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
