<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";

    // KONAMI CODE USING KEYCODES
    const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    let konamiCounter = 0;

    // function to play audio for konami code.
    function playAudio() {
        let audio = new Audio("../audio/test-audio.mp3");
        audio.loop = true;
        audio.play();
    }

    $(document).keyup(function(e) {
        if (e.keyCode === konamiCode[konamiCounter]) {
            konamiCounter++;
            if (konamiCounter === konamiCode.length) {
                alert("You have added 30 lives!");
                $("body").css("background-image", "url(../images/gorilla.jpg)");
                $("h1").html("KONAMI CODE FOUND! >:D").css({
                    "color": "white",
                    "text-align": "center",
                    "font-size": "100px"
                });
                playAudio();
                konamiCounter = 0;
            }
        } else {
            konamiCounter = 0;
        }
    });

</script>
</body>
</html>
