<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Order | Pizza World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="../css/order-pizza.css" />
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Pizza World</span>
        <div class="navbar-left-container">
            <a href="#">Order Online</a>
            <span class="text-muted">Menu</span>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Zip Code">
            <button class="btn text-primary" type="submit">Search stores near you!</button>
        </form>
        <div class="sign-up">
            <button class="btn text-muted" type="submit"><i class="fa-solid fa-user"></i>  Sign Up!</button>
        </div>
    </nav>

</body>
</html>
